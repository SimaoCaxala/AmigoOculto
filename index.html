<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Oculto</title>
</head>
<body>
    <div class="container">
        <h1>Amigo Oculto</h1>
        <form id="amigoOcultoForm" onsubmit="sortearAmigoOculto(event)">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" required>
            <br>
            <button type="submit">Sortear Amigo Oculto</button>
        </form>
        <br>
        <div id="resultado"></div>
    </div>

    <!-- Modal para exibir o amigo oculto -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Amigo Oculto Revelado</h2>
            <p id="amigoOcultoModal"></p>
        </div>
    </div>

    <footer>
        <p>Copyright &copy; 2023 Caxala</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
